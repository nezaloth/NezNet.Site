<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="libraries/libgif.js"></script>
  </head>
  <body>
    <h1>Example with controls and auto-play</h1>
    <img id="example1" src="images/collection/horse-metacarpal/horse-metacarpal.gif" />
    <div class="slidecontainer">
      <input type="range" min="1" max="19" value="1" class="slider" id="myRange">
    </div>
    <a href="javascript:;" onmousedown="sup1.play(); return false;">Play</a>
    <script type="text/javascript">
      var sup1 = new SuperGif({ gif: document.getElementById('example1') } );
      sup1.load();
      sup1.progressbar_height(0);

      var slider = document.getElementById("myRange");

      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function() {
        sup1.pause();
        sup1.move_to(slider.value);
      }
    </script>
  </body>
</html>
