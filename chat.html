<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NezNet.Site</title>

    <link rel="icon" type="image/png" href="images/universal/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script src="/NezNet.Site/libraries/include-html.js"></script>

    <!-- Imports stylesheet -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
    integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
  <div class="chat-container">
    <header class="chat-header">
      <h1> <i class="fas fa-bolt"></i> ChatSpeed</h1>
      <div class="leaveRoomBtn">
        <a href="index.html" class="btn">Leave Room</a>
      </div>
    </header>
      <div class="chat-middle">
      <main class="chat-main">
        <h3 class="nav-bars" id="nav-bars" onclick="openBtn()"><i class="fas fa-bars"></i></h3>
        <div class="chat-sidebar">
          <span class="closebtn" id="sidebar" onclick="closeBtn()">&times;</span>
          <h3><i class="fas fa-comments"></i> Room</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Online Users</h3>
          <ul id="users">
          </ul>
        </div>
        <div class="chat-messages">
          <span class="numOnline fas fa-user">
            <span id="numOnline"></span>
          </span>
        </div>
      </main>
    </div>
    <div class="chat-form-container">
      <form id="chat-form">
        <label for="file-upload" class="custom-file-upload">
          <span class="fas fa-image"></span>
          <input id="file-upload" type="file" />
        </label>
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
